<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding budgeter</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Wedding Budget</h1>
    <!-- <main> -->
    <div class="main">
        <section id="side" class="sideMenu">
            <div class="amounts">
                <div class="headers">
                    <h5>Current:</h5>
                    <h5>Spent:</h5>
                </div>
                <div class="values">
                    <p id="current" ></p>
                    <p id="spent" ></p>
                </div>
            </div>
            <div id="detail" class="detail">
                
            </div>
        </section>
        <section class="mainlist">
            <div id="addItem">&#43; Add Item</div>
            <div>
                <ul id="itemList">
                </ul>
            </div>
        </section>
    </div>
    <footer>
        Taylor Bailey &copy;
    </footer>
    <!-- </main> -->
    <script src="./main.js" type="module"></script>
    <script src="./budgetList.js" type="module"></script>
</body>
</html>
